
<div class="search-container">
    <form action="" class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)" >
        <span class="logo" routerLink="/">LOGO</span>

        <input 
            type="text" 
            class="search-input"
            name="search"
            ngModel
            placeholder="Search over 500,000 Games"
        />

        <button class="search-button">search</button>


    </form>
</div>
